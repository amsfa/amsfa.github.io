    <!-- Page Content -->
    <div class="container">
        <div class="jumbotron">
            <h1><center>AMSFA Reminders</center></h1>
            <p><center>Set a Reminder!</center></p>
        </div>

        <p>
            <center>
                <form name="dateform" action="" method="get">Enter Date (dd/mm/yyyy): <br>
                   <input id="dateform" type="text" name="inputbox" value=""><p>
                   <input type="button" name="button" value="Submit" onClick="testResults(this.form, 'datetext')">
                </form>

                <br><br>

                <form name="timeform" action="" method="get">Enter Time(military): <br>
                   <input id="timeform" type="text" name="inputbox" value=""><p>
                   <input type="button" name="button" value="Submit" onClick="testResults(this.form, 'timetext')">
                </form>

            </center>
        </p>

        <br /><br /><br />
        <center><p hidden id="datetext"></p></center>
        <center><p hidden id="timetext"></p></center>

    <script>

        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
        var hour = today.getHours();
        var minutes = today.getMinutes();

        if(dd<10) {
            dd='0'+dd
        }

        if(mm<10) {
            mm='0'+mm
        }

        if (hour < 10)
        {
          hour = '0'+hour
        }
        if (minutes < 10)
        {
          minutes = '0'+ minutes
        }

        today = mm+'/'+dd+'/'+yyyy;
        document.getElementById("dateform").value = String(today);
        document.getElementById("timeform").value = String(hour + ":" + minutes);

        document.getElementById("datetext").innerHTML = String(today);
        document.getElementById("timetext").innerHTML = String(hour + ":" + minutes);

        function testResults (form, id)
        {
            var inputValue = form.inputbox.value;
            document.getElementById(String(id)).innerHTML = String(inputValue);
        }


    </script>
